<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rss news</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('serve_favicon') }}">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

      <div class="cards">


        {% for feed in feeds %}


        <div class="card">
          <div class="title">
            <h2>{{ feed.title }}</h2>
          </div>
          <ul>
            {% for article in feed.articles %}
              <li><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></li>
            {% endfor %}
          </ul>
        </div>

        {% endfor %}

    </div>

    <footer style="background-color: darkred; color: white; font-family: Roboto;">
    <p>
         from <a href="https://github.com/semiformal-net/rssboxes" target="_blank">Semiformal</a>
    </p>
  </footer>

  </body>
</html>
